<div class="wrapper">
  <!-- <div class="page-header section-dark" style="background-image: url('assets/img/okta_background_grey.png')">
  <h1><img src="assets/img/okta_japan_white_medium.png" alt="" class="responsive"></h1>
</div> -->
  <div class="page-header section-dark" style="background:white">

    <div class="mainContainer" fxLayout="row wrap" fxLayoutAlign="center start">
      <div class="mainUserNameItem">
        {{ OktaGetTokenService.strUserName }}
      </div>
      <div class="mainContainerItem" fxLayout="columns wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 商品名 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="manu">
            <th mat-header-cell *matHeaderCellDef> 製造会社 </th>
            <td mat-cell *matCellDef="let element"> {{element.manu}} </td>
          </ng-container>

          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> 商品説明 </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>

          <ng-container matColumnDef="itemcode">
            <th mat-header-cell *matHeaderCellDef> 商品コード </th>
            <td mat-cell *matCellDef="let element"> {{element.itemcode}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>


      </div>

    </div>
  </div>
</div>
