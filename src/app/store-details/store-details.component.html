<div class="storeMainContainer" fxLayout="rows wrap" fxLayoutAlign="center center" id="maincontainer">

  <div class="DivStoreName">
    {{arrStoreDetails.name}}
  </div>
  <div class="telDiv">
    電話番号 : {{arrStoreDetails.tel}}
  </div>
  <div class="mapDiv">
    <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]='false' [mapDraggable]='false'>
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map> -->
  </div>
  <div class="storeSotckDiv" fxLayout="columns wrap" fxLayoutAlign="center center" >
    <!-- <div class="ProductName">{{ items.productName }}</div>
    <div class="ProductQuant">{{ items.productCount }}</div> -->
    <table mat-table [dataSource]="arrStoreStock" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>店舗</th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>電話番号</th>
        <td mat-cell *matCellDef="let element"> {{element.productCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="StockColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: StockColumns;" (click)="OpenStore(row)"></tr>
      </table>
  </div>



</div>
